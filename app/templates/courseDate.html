<div style="margin-top: 30px;">
    <% _.each(dates, function(date) { %>
        <div class="row-fluid">
            <div class="span6" style="padding: 10px; border-top: 1px solid #e0e0e1">
                <div class="row-fluid">
                    <div class="span10">
                        <h4 style="color: #0063a8; margin-bottom: 5px;"><%= date.when %></h4>
                        <p><%= date.where %>, <%= date.description %></p>
                    </div>
                    <div class="span2" align="center" style="margin-top: 10px">
                        <a class="enquire" href="" style="color: #cf3300;">enquire</a>
                    </div>
                </div>
            </div>
        </div>
    <% }); %>

    <div class="row-fluid">
        <div class="span6" style="padding: 10px; border-top: 1px solid #e0e0e1; border-bottom: 1px solid #e0e0e1">
            <div class="row-fluid">
                <div class="span10">
                    <h4 style="color: #0063a8; margin-bottom: 5px;">Custom Course</h4>
                    <p>You specify the time and the place!</p>
                </div>
                <div class="span2" align="center" style="margin-top: 10px">
                    <a class="enquire custom" href="" style="color: #cf3300;">enquire</a>
                </div>
            </div>
        </div>
    </div>
</div>
